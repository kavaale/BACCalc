<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAC Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <h1>BAC Calculator</h1>
    <h3>Calculates your BAC based on input.</h3>
    <label>Beer: </label>
    <input type="number" id="beer" value="0"><br>
    <label>Wine: </label>
    <input type="number" id="wine" value="0"><br>
    <label>Shots: </label>
    <input type="number" id="shot" value="0"><br>
    <label>Weight: </label>
    <input type="number" id="weight" value="0"><br>
    <label>Hours since last drink: </label>
    <input type="number" id="hour" value="0"><br>
    <button id="calcBAC">Calculate</button>
    <p class="output">
        Your current BAC is: <span id="BAC">0.000</span>%
    </p>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="stuff.js"></script>
</body>
</html>
